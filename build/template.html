<!doctype html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    button {
      cursor: pointer;
    }

    #editor {
      width: 100%;
      height: 500px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="actions">
    <button onclick="exec('bold')">bold</button>
    <button onclick="exec('italic')">italic</button>
    <button onclick="exec('underline')">underline</button>
    <button onclick="exec('strike')">strike</button>
    <button onclick="exec('heading', 1)">heading</button>
    <button onclick="exec('paragraph')">paragraph</button>
    <button onclick="exec('quote')">quote</button>
    <button onclick="exec('ol')">ol</button>
    <button onclick="exec('ul')">ul</button>
    <button onclick="exec('code')">code</button>
    <button onclick="exec('line')">line</button>
    <button onclick="exec('link', 'https://calibur.tv')">link</button>
    <button onclick="exec('image', 'https://static.calibur.tv/favicon.ico')">image</button>
  </div>
  <div id="editor"><p>测测测</p></div>
</body>
<script>
  const editor = new window.editor(document.getElementById('editor'))
  editor.onInput((e) => {
    console.log(e);
  })
  editor.onFocus((e) => {
    console.log(e);
  })
  function exec(type, value) {
    editor.exec(type, value)
  }
</script>
</html>
